<!DOCTYPE html>
<html lang="en">

<head>
	<title>Coming Soon</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220911225904">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="coming-soon">
				<div class="coming-soon__main main">
					<div class="coming-soon__main-image">
						<picture><source srcset="img/01.webp" type="image/webp"><img src="img/01.png" class="image-desc" alt="Coming Soon" /></picture>
						<picture><source srcset="img/01mob.webp" type="image/webp"><img src="img/01mob.png" class="image-mob" alt="Coming Soon" /></picture>
					</div>
					<div class="coming-soon__main-form form">
						<form action="#" id="form">
							<div class="form__wrapper">
								<label for="formEmail" class="form__lable-email">your email</label>
								<input type="text" id="formEmail" name="email" class="form__input-email _req _email" placeholder="your email" />
								<button type="submit" class="form__button btn">Subscribe</button>
							</div>
						</form>
					</div>
				</div>
				<div class="coming-soon__social social">
					<div>
						<div class="_icon-foollow"></div>
						<div class="social__item">
							<a href="#" class="_icon-insta"></a>
							<a href="#" class="_icon-facebook"></a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

	<script src="js/app.min.js?_v=20220911225904"></script>
</body>

</html>
